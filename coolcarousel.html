<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
		<meta name="description" value="This rounded one images slider has paginational thumbnails that are carfully placed and animated around the border of the big image, creating a pretty unique carousel." />
		<meta name="keywords" value="round, borderradius, carousel, circel, slider" />
		<title>Sponsors Carousel</title>
		<link rel="stylesheet" type="text/css" href="css/sponsors.css">
	</head>
	<body>
		<div id="border"></div>
		<div id="wrapper">
			<div id="carousel">
				<img src="img/1.jpg" width="250" height="250" />
				<img src="img/2.jpg" width="250" height="250" />
				<img src="img/3.jpg" width="250" height="250" />
				<img src="img/4.jpg" width="250" height="250" />
				<img src="img/5.jpg" width="250" height="250" />
			</div>
		</div>
		<div id="pager"></div>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="jquery.carouFredSel-6.2.0-packed.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$('#carousel').carouFredSel({
					direction: 'up',
					items: 1,
					scroll: {
						fx: 'directscroll'
					},
					pagination: {
						container: '#pager',
						anchorBuilder: function( nr ) {
							return '<a href="#" class="thumb' + nr + '"><img src="' + this.src + '" width="50" /></a>';
						}
					}
				});
			});
		</script>
	</body>
</html>
